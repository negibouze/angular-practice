<div fxLayout="column" class="user-search-container">
  <div class="user-search--expansion-panel-container">
    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          This is the expansion title
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-grid-list
        cols="2"
        rowHeight="4:1"
        class="user-search--expansion-panel-content"
      >
        <mat-grid-tile>
          <mat-form-field>
            <input matInput placeholder="Name" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <input matInput placeholder="Age" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <input matInput placeholder="Height" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <input matInput placeholder="Weight" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile> </mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button (click)="search()">
            検索
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-expansion-panel>
  </div>

  <div
    *ngIf="hasData()"
    fxFlex
    fxLayout="column"
    class="user-search--result-container"
  >
    <mat-paginator
      class="user-search--result-paginator"
      [pageSizeOptions]="[10, 20, 30]"
      showFirstLastButtons
    ></mat-paginator>
    <div fxFlex class="mat-elevation-z8 user-search--result-table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="user-search--result-table-content"
      >
        <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col }}</th>
          <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>

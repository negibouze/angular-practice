<section fxLayout="column" class="section-root-container">
  <app-content-header>
    Group Add
    <ng-container helpTitle>Group Add Help Title</ng-container>
    <ng-container helpContent>Group Add Help Content</ng-container>
  </app-content-header>
  <app-content-add-form [formGroup]="addForm" (submitEvent)="handleSubmit()">
    <mat-form-field class="add-form-item__input">
      <mat-label>Company Name</mat-label>
      <mat-select name="companyName" formControlName="companyName">
        <mat-option *ngFor="let company of companies" [value]="company.value">
          {{ company.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="add-form-item__input">
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>
    <mat-form-field class="add-form-item__input">
      <input
        matInput
        placeholder="RepresentativeName"
        formControlName="representativeName"
      />
    </mat-form-field>
  </app-content-add-form>
</section>
